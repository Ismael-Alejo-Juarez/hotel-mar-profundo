<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="icons/logo_hotel_mar.png"
      type="image/x-icon"
    />
    <title>Página principal - Hotel "Mar Profundo"</title>
  </head>
  <body>
    <div id="contain-all-header">
      <header id="header">
        <a class="icon logo" href="">
          <div class="icon logo"></div>
        </a>
        <div class="titulo-hotel">
          <p>Mar Profundo</p>
        </div>
        <a class="icon inicio-sesion" href="displays-forms/login.html">
          <div class="icon inicio-sesion"></div>
        </a>
      </header>
    </div>
    <div id="contain-all-content">
      <div id="portada">
        <div id="portada-degradado">
          <div id="portada-descripcion">
            <div class="portada-texto titulo">
              <h1>Hotel "Mar Profundo"</h1>
            </div>
            <div class="portada-texto descripcion">
              <p>Encuentra tu lugar de paz en uno de nuestros hoteles</p>
            </div>

              <button id="boton-ver" type="button">Ver habitaciones</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="contain-all-footer">
      <div id="redes-sociales" class="footer-container">
        <div id="iconos-redes">
          <a class="red facebook" href="">
            <div class="facebook red"></div>
          </a>
          <a class="red twitter" href="">
            <div class="twitter red"></div>
          </a>
          <a class="red instagram" href="">
            <div class="instagram red"></div>
          </a>
        </div>
      </div>
      <div id="metodos-pago" class="footer-container">
        <div class="visa"></div>
      </div>
      <div id="bandera-mexico" class="footer-container">

      </div>
      <div id="copyright" class="footer-container">
        ©Todos los derechos reservados
      </div>
    </div>
    <script src="script.js"></script>
